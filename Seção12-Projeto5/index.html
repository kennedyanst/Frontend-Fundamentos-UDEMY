<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 5</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formul√°rio de Contato</legend>

            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu Nome Completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email valido">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Menssagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Fale conosco"></textarea>

            <button type="submit" class="btn">
                Enviar </button>
        </fieldset>
    </form>
</body>
</html>
