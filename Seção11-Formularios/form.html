<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body{
            padding-bottom: 100vh;
            
        }

        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Introdução</legend>

            <label for="">Email</label>
            <br>
            <input type="email" name="email"  placeholder="meuemail@email.com">
            <br><br>

            <label for="filhos">Quantidade de filhos</label>
            <br>
            <input type="number" name="" id="filhos" min="0" max="1000">
            <br><br><br>
            <input type="date" name="" id="" min="2022-01-15">
            <br><br>

            <br><br>
            Possui atividde extra?
            <label>
                <input type="radio" name="atvExtra" id="" value="s"> Sim
            </label>
            <label>
                <input type="radio" name="atvExtra" id="" value="n"> Não
            </label>

            <input type="submit" value="Enviar" required>
        </fieldset>

        <fieldset>
            <legend> Área de Interesse</legend>
            <label for="">
                <input type="checkbox" name="interesse" value="html" id="">HTML
            </label>

            <label for="">
                <input type="checkbox" name="" value="css" id="">CSS
            </label>

            <label for="">
                <input type="checkbox" name="" value="js" id="">Javascript
            </label>

            <label for="">
                <input type="checkbox" name="" value="python" id="">Python
            </label>
            
            <label for="">
                <input type="checkbox" name="" value="java" id="">Java
            </label>

            <br><br>
            <select name="linguagem" required multiple size="8">
                <option>Selecione uma</option>

                <optgroup label="frontend">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </optgroup>
                

                <optgroup label="backend">
                    <option value="java">JAVA</option>
                    <option value="python">Python</option>
                </optgroup>
            </select>

            <input type="text" list="linguagemList">
            <datalist id="linguagemList">
                <option value="HTML">
                <option value="CSS">
                <option value="Javascript">
                <option value="JAVA">
                <option value="Python">
                <option value="PHP">
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Menssagem</legend>
            <textarea name="msg" cols="30" rows="8" maxlength="10">
            </textarea>

            <textarea cols="30" rows="10" readonly disabled>
CONTRATO DE UTILIZAÇÃO
        1.1 REGRA 1

        1.2 REGRA 2

            </textarea>
            <label for="">
                <input type="checkbox" checked> Li e aceito o contrato
            </label>

            <br><br>
            <input type="file" name="" id="">
        </fieldset>

        <input type="hidden" value="abcdf">

        <br><br><br>
        <input type="submit" value="Enviar" required>
        <input type="button" value="Botão">

        <button type="submit">Mandar com tag button</button>
        <button type="button">Vai</button>

        <input type="search">

        <br><br>

        <input type="range" min="0" max="10" step="2">

        <br><br>

        <input type="time" name="" id="">
        <br><br>
        <input type="color" name="" id="">
    </form>
    
</body>
</html>
