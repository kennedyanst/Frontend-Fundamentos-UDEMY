<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Introdução</legend>

            <label for="">Email</label>
            <br>
            <input type="email" name="email" id="">
            <br><br>

            <label for="filhos">Quantidade de filhos</label>
            <br>
            <input type="number" name="" id="filhos" min="0" max="1000">
            <br><br><br>
            <input type="date" name="" id="" min="2022-01-15">
            <br><br>

            <br><br>
            Possui atividde extra?
            <label>
                <input type="radio" name="atvExtra" id=""> Sim
            </label>
            <label>
                <input type="radio" name="atvExtra" id=""> Não
            </label>

            <input type="submit" value="Enviar" required>
        </fieldset>
    </form>
    
</body>
</html>
